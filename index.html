<body>
    <div class="container">

                    </div>
                    
                </div>
            </div>
                <!-- Right -->
            <div class="col-12 col-md-6 col-lg-6">
                <div class=" w-auto">
                    <div class="my-5  d-flex flex-column  w-100 mt-lg-5 mt-md-5 mt-5 mb-lg-5 mb-md-5 mb-sm-5">
                    <div class="my-5 m-sm-5">
                        <h3 class="fs-1 text-uppercase fw-bolder ">Favorite Music Artists</h3>
                        <ul>
                            <li class="fs-2">Eminem</li>

                    </div>

                            <li class="fs-2">Parasite (2019)</li>

                    </div>

                            <h1 class="fs-3">Click Me!</h1>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        let arr = [
        "Hello ",
        "How are things?",
        "How’s your day (going)?",
        "Long time no see! ",
        "Look who it is!",
        "Hey! There she/he is!",
        "Good (Great) to see you! ",
        "Morning!/ Afternoon!/ Evening!",
        "What’s up?",
        "Pleased to meet you. ",
        "Hey there!",
        "Hey dude!",
        "What are you up to these days?",
        "How are you holding up?",
        "Everything OK?",
        "It’s been a while!",
        "It’s nice to see you again!",
        "Good to see you!",
        "Good morning/ afternoon/ night ",
        "Hey, how you doin? ",
        ]
        let min = 0
        let max = arr.length
        let select = 0;
        function randomNumber(){
            return Math.floor(Math.random() * (max - min + 1))
        }

        document.getElementById("click-me-btn").addEventListener("click", function(){
            select = randomNumber()
            alert(arr[select])
        })
        console.log("LEN =  " + arr.length)

    </script>
